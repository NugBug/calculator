<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div id="output"></div>
      <div class="button-row">
        <button class="button row-one" id="AC">AC</button>
        <button class="button row-one" id="plus-minus">+/-</button>
        <button class="button row-one" id="percent">%</button>
        <button class="button operators" id="divide">/</button>
      </div>
      <div class="button-row">
        <button class="button" id="seven">7</button>
        <button class="button" id="eight">8</button>
        <button class="button" id="nine">9</button>
        <button class="button operators" id="multiply">*</button>
      </div>
      <div class="button-row">
        <button class="button" id="four">4</button>
        <button class="button" id="five">5</button>
        <button class="button" id="six">6</button>
        <button class="button operators" id="minus">-</button>
      </div>
      <div class="button-row">
        <button class="button" id="one">1</button>
        <button class="button" id="two">2</button>
        <button class="button" id="three">3</button>
        <button class="button operators" id="plus">+</button>
      </div>
      <div class="button-row">
        <button class="button" id="zero">0</button>
        <button class="button" id="decimal">.</button>
        <button class="button operators" id="equal">=</button>
      </div>
    </div>
    <script src="./app.js" async defer></script>
  </body>
</html>
